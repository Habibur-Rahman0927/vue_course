<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vue Daynamic Styling</h1>
    </header>
    <section id="app">
      <div
        :class="boxASelected ? 'demo active' : 'demo' "
        :style="{'borderColor': boxASelected ? 'red' : ''}"
        @click="boxSelected('A')"
      ></div>
      <div
        :class="{demo: true, active: boxBSelected}"
        :style="{'borderColor': boxBSelected ? 'red' : ''}"
        @click="boxSelected('B')"
      ></div>
      <div
        class="demo"
        :class="{active: boxCSelected}"
        :style="{'borderColor': boxCSelected ? 'red' : ''}"
        @click="boxSelected('C')"
      ></div>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
