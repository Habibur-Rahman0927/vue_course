<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <section id="app">
      <h2>Events In Action</h2>
      <button v-on:click="increments()">Add</button>
      <button @click="decrements()">Remove</button>
      <p>Result: {{ counter }}</p>

      <input
        type="text"
        v-on:input="setName($event, 'Heloo')"
        name=""
        id=""
        value=""
      />
      <p>{{name}}</p>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
